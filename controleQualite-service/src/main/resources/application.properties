spring.application.name=controleQualite-service
server.port=8087
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/controlequalite_db?createDatabaseIfNotExist=true}
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.cloud.openfeign.enabled=true
spring.main.allow-bean-definition-overriding=true
